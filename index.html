<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f4f4f4;
            display: inline-block;
        }
    </style>
    <script>
        async function verifyCertificate() {
            const urlParams = new URLSearchParams(window.location.search);
            const certID = urlParams.get('id');

            if (!certID) {
                document.getElementById("result").innerText = "Invalid Certificate ID";
                return;
            }

            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbxH7PolqjUVWBi1uYzzbeicUgynLESM_R5htSyYlQWIbdqHM7Z88LLOCumM-4nUVCyU/exec?id=${certID}`);
                const data = await response.json();

                if (data.name) {
                    document.getElementById("result").innerHTML = `
                        <h3>✅ Certificate Verified</h3>
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Type:</strong> ${data.type}</p>
                        <p><strong>Issued on:</strong> ${data.issueDate}</p>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `
                        <h3>❌ Certificate Not Found</h3>
                        <p>Please check the Certificate ID and try again.</p>
                    `;
                }
            } catch (error) {
                console.error("Error fetching certificate data:", error);
                document.getElementById("result").innerHTML = `
                    <h3>⚠️ Error Fetching Data</h3>
                    <p>Could not fetch certificate details. Please try again later.</p>
                `;
            }
        }

        window.onload = verifyCertificate;
    </script>
</head>
<body>
    <h2>Certificate Verification</h2>
    <div id="result">Verifying...</div>
</body>
</html>
