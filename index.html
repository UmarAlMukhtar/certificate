<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <script src="https://unpkg.com/html5-qrcode" defer></script> <!-- ‚úÖ Ensure QR Code Library Loads -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f4f4f4;
            display: inline-block;
            font-size: 18px;
        }
        input {
            padding: 10px;
            width: 90%;
            max-width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            display: block; /* ‚úÖ Ensures button is always visible */
            width: 90%;
            max-width: 300px;
        }
        #qr-reader {
            width: 300px;
            margin: 20px auto;
            display: none; /* ‚úÖ Scanner is hidden initially */
        }
        .loading {
            font-size: 16px;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Certificate Verification</h2>

    <!-- Manual ID Entry -->
    <input type="text" id="certID" placeholder="Enter Certificate ID">
    <button onclick="searchCertificate()">Verify</button>

    <!-- QR Code Scanner Button -->
    <h3>Or</h3>
    <button id="scanBtn" onclick="toggleQRScanner()">Scan QR Code</button>
    
    <!-- QR Scanner Container -->
    <div id="qr-reader"></div>

    <div id="result">Enter Certificate ID or Scan QR to verify</div>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbxH7PolqjUVWBi1uYzzbeicUgynLESM_R5htSyYlQWIbdqHM7Z88LLOCumM-4nUVCyU/exec";
        let qrScannerActive = false;
        let html5QrCode = null;

        async function verifyCertificate(certID) {
            if (!certID) {
                document.getElementById("result").innerText = "Invalid Certificate ID";
                return;
            }

            certID = decodeURIComponent(certID.trim()); // ‚úÖ Fix: Remove spaces & encode URL

            // Show loading message
            document.getElementById("result").innerHTML = "<span class='loading'>üîÑ Verifying...</span>";

            try {
                const response = await fetch(`${apiUrl}?id=${certID}`);
                const data = await response.json();

                if (data.name) {
                    document.getElementById("result").innerHTML = `
                        <h3>‚úÖ Certificate Verified</h3>
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Class:</strong> ${data.class}</p>
                        <p><strong>Event:</strong> ${data.event}</p>
                        <p><strong>Issued on:</strong> ${data.issueDate}</p>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `
                        <h3>‚ùå Certificate Not Found</h3>
                        <p>Please check the Certificate ID and try again.</p>
                    `;
                }
            } catch (error) {
                console.error("Error fetching certificate data:", error);
                document.getElementById("result").innerHTML = `
                    <h3>‚ö†Ô∏è Error Fetching Data</h3>
                    <p>Could not fetch certificate details. Please try again later.</p>
                `;
            }
        }

        function searchCertificate() {
            const certID = document.getElementById("certID").value.trim();
            verifyCertificate(certID);
        }

        function toggleQRScanner() {
            const qrReader = document.getElementById("qr-reader");

            if (qrScannerActive) {
                // ‚úÖ Stop and hide QR scanner
                html5QrCode.stop().then(() => {
                    qrReader.innerHTML = "";
                    qrReader.style.display = "none";
                    qrScannerActive = false;
                    document.getElementById("scanBtn").innerText = "Scan QR Code"; // ‚úÖ Reset button text
                    console.log("QR Scanner Stopped");
                }).catch(err => {
                    console.error("Error stopping QR scanner:", err);
                });
            } else {
                // ‚úÖ Start and show QR scanner
                qrReader.style.display = "block";
                startQRScanner();
                qrScannerActive = true;
                document.getElementById("scanBtn").innerText = "Stop QR Scanner"; // ‚úÖ Change button text
            }
        }

        function startQRScanner() {
            const qrReader = document.getElementById("qr-reader");
            html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" }, 
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                qrCodeMessage => {
                    console.log("Scanned QR Code:", qrCodeMessage);

                    // ‚úÖ Extract only the certificate ID if full URL is scanned
                    let certID;
                    const urlParams = new URL(qrCodeMessage).searchParams;
                    if (urlParams.has('id')) {
                        certID = urlParams.get('id'); // Extract correct certificate ID
                    } else {
                        certID = qrCodeMessage.trim(); // Assume it's just the ID
                    }

                    console.log("Extracted Certificate ID:", certID);
                    window.location.href = `?id=${encodeURIComponent(certID)}`;
                },
                errorMessage => {
                    console.warn(errorMessage);
                }
            ).catch(err => {
                console.error("Error starting QR scanner:", err);
            });
        }


        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const certID = urlParams.get('id');

            if (certID) {
                verifyCertificate(certID);
            }

            // ‚úÖ Ensure QR scanner button is always visible on mobile
            setTimeout(() => {
                if (typeof Html5Qrcode !== "undefined") {
                    document.getElementById("scanBtn").style.display = "block";
                } else {
                    console.warn("QR Code library not loaded, scanner may not work.");
                }
            }, 1000);
        };
    </script>
</body>
</html>
