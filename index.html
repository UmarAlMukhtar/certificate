<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f4f4f4;
            display: inline-block;
            font-size: 18px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #qr-reader {
            width: 300px;
            margin: 20px auto;
        }
        .loading {
            font-size: 16px;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Certificate Verification</h2>

    <!-- Manual ID Entry -->
    <input type="text" id="certID" placeholder="Enter Certificate ID">
    <button onclick="searchCertificate()">Verify</button>

    <!-- QR Code Scanner -->
    <h3>Or Scan QR Code</h3>
    <div id="qr-reader"></div>

    <div id="result">Enter Certificate ID or Scan QR to verify</div>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbw7IimiKOaR-GBOA2Zo-aj4f9XPlnFcN8MAnjSLP1TEESOX7EEWoPLLBwh_gFoJddGg/exec";

        async function verifyCertificate(certID) {
            if (!certID) {
                document.getElementById("result").innerText = "Invalid Certificate ID";
                return;
            }

            // Show loading message
            document.getElementById("result").innerHTML = "<span class='loading'>üîÑ Verifying...</span>";

            try {
                const response = await fetch(`${apiUrl}?id=${certID}`);
                const data = await response.json();

                if (data.name) {
                    document.getElementById("result").innerHTML = `
                        <h3>‚úÖ Certificate Verified</h3>
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Type:</strong> ${data.type}</p>
                        <p><strong>Issued on:</strong> ${data.issueDate}</p>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `
                        <h3>‚ùå Certificate Not Found</h3>
                        <p>Please check the Certificate ID and try again.</p>
                    `;
                }
            } catch (error) {
                console.error("Error fetching certificate data:", error);
                document.getElementById("result").innerHTML = `
                    <h3>‚ö†Ô∏è Error Fetching Data</h3>
                    <p>Could not fetch certificate details. Please try again later.</p>
                `;
            }
        }

        function searchCertificate() {
            const certID = document.getElementById("certID").value.trim();
            verifyCertificate(certID);
        }

        function startQRScanner() {
            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" }, 
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                qrCodeMessage => {
                    window.location.href = `?id=${encodeURIComponent(qrCodeMessage)}`;
                },
                errorMessage => {
                    console.warn(errorMessage);
                }
            ).catch(err => {
                console.error("Error starting QR scanner:", err);
            });
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const certID = urlParams.get('id');

            if (certID) {
                verifyCertificate(certID);
            } else {
                startQRScanner();
            }
        };
    </script>
</body>
</html>
